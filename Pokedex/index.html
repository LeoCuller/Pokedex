<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href='./css/style.css'>

    <!--Main JS -->
    <script defer src="JS/script.js"></script>


    <title>Pokedex - HTML, CSS, JAVASCRIPT</title>
</head>

<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <img src="images/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Nome ou id"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Antes &lt;</button>
            <button class="button btn-next">Depois &gt;</button>
        </div>
    </main>
</body>
</html>
